<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset>
          <legend>Personal details</legend>
            <label for="name">Name</label>
            <input id="name" required>

            <label for="age">Age</label>
            <input id="age" name="age" type="number" required>

            <label for="email">Your email</label>
            <input id="email" type="email" name="email" required>

            <label for="fitness">Physical fitness</label>
            <select id="fitness">
              <option>- Super-human</option>
              <option>- Fit as a fiddle</option>
              <option>- Not terribly strong</option>
              <option>- A little couch-potato-y</option>
            </select>

            <label for="address"></label>
            <textarea id="address"></textarea>
          </fieldset>
          <fieldset>
            <legend>Mission statement</legend>
            <div>
              <label for="mars?">Why do you want to go to Mars?</label>
              <textarea id="mars?"></textarea>
            </div>
          </fieldset>
      </form>
  </section>


</body>
</html>
