<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="pad-t-2">

  <section class="island-1-2 max-length">
    <div>
      <h1 class="peta">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset>
          <legend class="italic mega">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 pad-r">
              <label class="milli" for="name">Name</label>
              <input id="name" required>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 pad-l">
              <label class="milli" for="age">Age</label>
              <input id="age" name="age" type="number" required>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 pad-t-1-2 pad-r">
              <label class="milli" for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 pad-t-1-2 pad-l">
              <label class="milli" for="fitness">Physical fitness</label>
              <select class="milli" id="fitness" name="fintness">
                <option>- Super-human</option>
                <option>- Fit as a fiddle</option>
                <option>- Not terribly strong</option>
                <option>- A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="pad-t-1-2">
            <label class="milli" for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="italic push-1-2 mega">Mission statement</legend>
          <div class="push-1-2">
            <label class="milli" for="mars?">Why do you want to go to Mars?</label>
            <textarea class="push-1-2" id="mars?"></textarea>
          </div>
          <div class=" push-1-2 text-center">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
